<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
<form action="test_calculator_html" method="POST">
<input type="text" name="num1" value="{{num1}}">
<select name="op">
  <option value="add" {% if op == 'add' %} selected {% endif %}> 加上 </option>
  <option value="sub" {% if op == 'sub' %} selected {% endif %}> 减去 </option>
  <option value="mul" {% if op == 'mul' %} selected {% endif %}> 乘以 </option>
  <option value="div" {% if op == 'div' %} selected {% endif %}> 除以 </option>
</select>
<input type="text" name="num2" value="{{num2}}">=<span>{{result}}</span>
<div>
<input type="submit" value="开始计算" >
</div>
</form>
</body>
</html>
