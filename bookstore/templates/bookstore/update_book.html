<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改书籍</title>
</head>
<body>
<form action="/bookstore/update_book/{{ book.id }}" method="post">
    <p>
    书名<input type="text" value="{{ book.title }}" disabled="disabled">
    </p>
    <p>
    出版社<input type="text" value="{{ book.pub }}" disabled="disabled">
    </p>
    <p>
    建议零售价<input type="text" name="price" value="{{ book.price }}">
    </p>
    <p>
    超市零售价<input type="text" name="market_price" value="{{ book.market_price }}">
    </p>
    <p>
    <input type="submit" value="更新">
    </p>
</form>

</body>
</html>
