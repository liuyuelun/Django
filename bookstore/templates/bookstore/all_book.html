<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看所有书籍</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>书名</th>
        <th>出版社</th>
        <th>价格</th>
        <th>零售价</th>
        <th>op</th>
    </tr>
    <tr>
        {% for book in all_book %}}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.pub }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.market_price }}</td>
                <td>
                    <a href="">更新</a>
                    <a href="">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tr>
</table>
</body>
</html>
